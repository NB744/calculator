<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="icon" type="image/x-icon" href="img/calculator.png">
        <link rel="stylesheet" type="text/css" href="css/calculator.css">
        <script src="js/calculator.js"></script>
    </head>

    <body>
        <div id ="calculator-wrapper">
            <div id = "calculator-display-wrapper">
                <div id = "calculator-history-display-wrapper"></div>
                <div id = "calculator-current-display-wrapper"></div>
            </div>
            <div class = "calculator-btn-wrapper">
                <button class = "calculator-btn" data-btn-type="other">AC</button>
                <button class = "calculator-btn" data-btn-type="other">DEL</button> <!-- &#8730; is the square root icon -->
                <button class = "calculator-btn" data-btn-type="opt">%</button>
                <button class = "calculator-btn" data-btn-type="opt">&#247;</button> <!-- &#247; is the division icon-->
            </div>
            <div class = "calculator-btn-wrapper">
                <button class = "calculator-btn" data-btn-type="opr">7</button>
                <button class = "calculator-btn" data-btn-type="opr">8</button>
                <button class = "calculator-btn" data-btn-type="opr">9</button>
                <button class = "calculator-btn" data-btn-type="opr">X</button> <!-- &#247; is division icon-->
            </div>
            <div class = "calculator-btn-wrapper">
                <button class = "calculator-btn" data-btn-type="opr">4</button>
                <button class = "calculator-btn" data-btn-type="opr">5</button>
                <button class = "calculator-btn" data-btn-type="opr">6</button>
                <button class = "calculator-btn" data-btn-type="opr">-</button>
            </div>
            <div class = "calculator-btn-wrapper">
                <button class = "calculator-btn" data-btn-type="opr">1</button>
                <button class = "calculator-btn" data-btn-type="opr">2</button>
                <button class = "calculator-btn" data-btn-type="opr">3</button>
                <button class = "calculator-btn" data-btn-type="opt">+</button>
            </div>
            <div class = "calculator-btn-wrapper">
                <button class = "calculator-btn" data-btn-type="opr">0</button>
                <button class = "calculator-btn" data-btn-type="opr">.</button>
                <button class = "calculator-btn" data-btn-type="opt">+/-</button>
                <button class = "calculator-btn" data-btn-type="other">=</button>
            </div>
        </div>
    </body>

    <footer>
        <!-- Image Attributions 
            <a href="https://www.flaticon.com/free-icons/calculator" title="calculator icons">Calculator icons created by Freepik - Flaticon</a>
        -->
    </footer>
</html>
